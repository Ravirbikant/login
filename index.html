<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
  </head>

  <body>
    <!-- logo -->
    <img class="logo" src="logo.png" alt="" />

    <!-- background Image -->
    <img src="batting.png" class="bg-img" alt="" />

    <!-- main container  -->
    <div class="main-container container">
      <div class="row">

        <!-- Message Container  -->
        <div class="welcome-message col-lg-6 col-md-6">
          <h2>Welcome to</h2>
          <h1>Cricket Club</h1>

          <p class="welcome-para">
            If you dont have an account registered <br />
            You can <span class="register-option">register here</span> register
            here
          </p>
          <p class="reg-user-para remove">
            If you already have an account registered <br />
            You can <span class="register-option">login</span> here.
          </p>
        </div>

        <!-- Login div  -->
        <div class="login-div col-lg-6 col-md-6">
          <div class="login-options-container">
            <div class="login ">
              <h2>Sign in</h2>
              <input
                type="text"
                id="login-id"
                placeholder="Enter email or username"
              /><br />
              <input type="password" id="password" placeholder="Password">
                <i class="fa fa-eye lg" aria-hidden="true"></i
                ><i class="fa fa-eye-slash lg remove" aria-hidden="true"></i>
              </input>
              
              <br />
              <p class="forgot">Forgot Password?</p>
              <button class="btn">Login</button>
              <p class="continue">or continue with</p>
              <div class="login-options">
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-google fa-2x"></i></a>
              </div>
            </div>

            <div class="sign-up remove">
              <h2>Sign Up</h2>
              <input type="text" id="login-id" placeholder="Enter email" /><br />
              <input
                type="text"
                id="username"
                placeholder="Create username"
              /><br />
              <input
                type="text"
                id="contact"
                placeholder="Contact number"
              /><br />
              <input type="password" id="passwordtry" placeholder="Password" /><i
                class="fa fa-eye pt"
                aria-hidden="true"
              ></i
              ><i class="fa fa-eye-slash pt remove" aria-hidden="true"></i><br />
              <input
                type="password"
                id="passwordfinal"
                placeholder="Confirm Password"
              /><i class="fa fa-eye pf" aria-hidden="true"></i
              ><i class="fa fa-eye-slash pf remove" aria-hidden="true"></i><br />
              <button class="btn">Register</button>
              <p class="continue">or continue with</p>
              <div class="login-options">
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
